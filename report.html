<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Complaint</title>
  <style>
    body { 
      font-family: "Segoe UI", sans-serif; 
      background:#f8fbff; 
      margin:0; 
    }
    nav { 
      background:#0056b3; 
      color:#fff; 
      padding:1rem 2rem; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
    }
    nav ul { 
      list-style:none; 
      display:flex; 
      gap:1.5rem; 
      margin:0; 
      padding:0;
    }
    nav ul li a { 
      color:#fff; 
      text-decoration:none; 
      font-weight:500; 
      transition:color 0.3s ease; 
    }
    nav ul li a:hover { 
      color:#dceeff; 
    }
    form { 
      background:#fff; 
      padding:2rem; 
      margin:2rem auto; 
      border-radius:12px; 
      box-shadow:0 4px 8px rgba(0,0,0,0.1); 
      max-width:600px; 
    }
    form h2 { 
      margin-bottom:1.5rem; 
      color:#0056b3; 
      text-align:center; 
    }
    form label { 
      display:block; 
      margin-bottom:0.5rem; 
      font-weight:600; 
      color:#333; 
    }
    form input, form textarea, form select { 
      width:100%; 
      padding:0.8rem; 
      margin-bottom:1.2rem; 
      border:1px solid #ccc; 
      border-radius:8px; 
      font-size:1rem; 
    }
    form button { 
      background:#0056b3; 
      color:#fff; 
      border:none; 
      padding:0.9rem 1.5rem; 
      border-radius:8px; 
      cursor:pointer; 
      font-size:1rem; 
      transition:background 0.3s ease; 
      width:100%; 
    }
    form button:hover { 
      background:#003f80; 
    }
  </style>
</head>
<body>
  <nav>
    <h2>Pune Water Management</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="report.html">Report Complaint</a></li>
    </ul>
  </nav>

  <form action="https://formspree.io/f/mjkeqzgw" method="POST">
    <h2>Report a Complaint</h2>
    <label>Name</label>
    <input type="text" name="name" required>
    
    <label>Mobile No</label>
    <input type="tel" name="mobile" required>
    
    <label>Location in Pune</label>
    <select name="location" required>
      <option value="">Select</option>
      <option>Katraj</option>
      <option>Kondhwa</option>
      <option>Shivaji Nagar</option>
      <option>Hadapsar</option>
    </select>
    
    <label>Detailed Location</label>
    <input type="text" name="detailLocation" required>
    
    <label>Upload Photo</label>
    <input type="file" name="photo" accept="image/*">
    
    <label>Describe Problem</label>
    <textarea name="problem" rows="4" required></textarea>
    
    <button type="submit">Submit Complaint</button>
  </form>
</body>
</html>
